<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//work.daidaihu360.com/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '1']);
      var d = document,
        g = d.createElement('script'),
        s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript';
      g.async = true;
      g.defer = true;
      g.src = u + 'piwik.js';
      s.parentNode.insertBefore(g, s);
    })();

  </script>
  <!-- End Matomo Code -->
</head>

<body>


  <script src="./js/jquery.min.js"></script>
  <script>
    var bh = $(window).height()
    $(window).on('resize', function () {
      var w = $(window).height()
      if (bh > w) {
        $('.registerDispense .formBox').css({
          'bottom': '5.5rem'
        });
      } else {
        $('.registerDispense .formBox').css({
          'bottom': '.65rem'
        });
      }
      $('.registerDispense').css({
        'height': bh
      });
    })
    var Base_url = 'http://api.daidai123.cn/'
    var img_url = 'http://image.daidai123.cn/'

    /**
     * 登录注册公共参数
     */

    var deviceid_ = localStorage.deviceid_;
    if (!deviceid_ || deviceid_ == 'null' || deviceid_ == null || deviceid_ == undefined || deviceid_ == 'undefined') {
      uuid()
    }

    var header = {
      'Device': localStorage.deviceid_, // 平台
      'Version': '1.0.1', // 渠道下App版本
      'System': '1.0.1', // 操作系统版本
      'source': 'wap', // 平台
      'Authorization': sessionStorage.token
    },
    com_Data = {};
    getToken()
    
    function getToken() {
      $.ajax({
        url: Base_url + 'api/v1/token',
        type: 'GET',
        dataType: 'JSON',
        headers: header,
        data: {},
        success: function (res) {
          if (res.code === 200) {
            sessionStorage.token = res.data.token
            header.Authorization = sessionStorage.token
            getPage()
          } else if (res.code === 4002) {
            getToken()
          }
        },
        error: function () {}
      })
    }
    // 获取页面信息
    function getPage() {
      $.ajax({
        url: Base_url + 'api/v1/page/' + getUrlParam('t'),
        type: 'Get',
        dataType: "json",
        data: {},
        headers: header,
        success: function (res) {
          if (res.code === 200 && res.data) {
            localStorage.Channel = res.data.page.channel_code;
            window.location.href = window.location.origin + '#/?Channel=' + res.data.page.channel_code;
          } else {}
        }
      })
    }
    
    function getUrlParam(n) {
      var a = new RegExp("(^|&)" + n + "=([^&]*)(&|$)"),
      t = window.location.search.substr(1).match(a);
      return null != t ? decodeURI(t[2]) : null
    }
    
    function uuid() {
      var s = [];
      var hexDigits = "0123456789abcdef";
      for (var i = 0; i < 36; i++) {
        s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
      }
      // bits 12-15 of the time_hi_and_version field to 0010
      s[14] = "4";
      // bits 6-7 of the clock_seq_hi_and_reserved to 01
      s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);
      s[8] = s[13] = s[18] = s[23] = "-";
      var uuid = s.join("");
      localStorage.deviceid_ = uuid
      // return uuid;
    }
    </script>
</body>

</html>
